repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (format)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy (types)
        args:
          - --config-file=mypy.ini
        files: ^(deepsights|tests)/.*\.py$
        additional_dependencies: []

  - repo: local
    hooks:
      - id: pytest-core
        name: pytest (core, fast)
        entry: bash -lc 'set -a; [ -f .env ] && source .env; set +a; uv run pytest -q -m "not heavy"'
        language: system
        pass_filenames: false
        types: [python]
